<div *ngIf="selectedHero" class="hero-info">
  <h3>Selected Hero Details</h3>
  <div class="hero-details">
    <p><label class="col-1-4 label">id</label>{{selectedHero.id}}</p>
    <p><label class="col-1-4 label">name</label>{{selectedHero.name}}</p>
  </div>
  <p class="return"><button type="button" (click)="goBack()">Return</button></p>
</div>
